info:
  contact: {}
  description: |-
    restful api 工具，模拟客户端请求，方便调试/测试
    注：这只是一个工具，不是万能的，像：动态枚举类型、公共请求header、动态常量等
    详细的请去 <a href="http://127.0.0.1:6060" target="_black">godoc</a> 里去查看
  license:
    name: 'header.BaseInfo-demo:{   "app_version": "v1.1.1",   "device": "iphone",   "device_id":
      "aaaaaaaa",   "device_version": "12",   "dpi": "390x844",   "ip": "127.0.0.1",   "lat":
      "21.1111",   "lon": "32.4444",   "os": 1,   "os_version": "11",   "referer":
      "" }'
  title: z golang 框架
  version: 0.1 测试版
paths:
  /base/captcha:
    get:
      consumes:
      - application/json
      description: BASE64图片内容，防止有人恶意攻击，如：短信轰炸、暴力破解密码等,<img src="data:image/jpg;base64,内容"/>
      parameters:
      - default: "11"
        description: 来源
        in: header
        name: X-Source-Type
        required: true
        type: string
      - default: "6"
        description: 项目ID
        in: header
        name: X-Project-Id
        required: true
        type: string
      - default: imzgoframe
        description: 访问KEY
        in: header
        name: X-Access
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/httpresponse.SysCaptchaResponse'
      security:
      - ApiKeyAuth: []
      summary: 生成图片验证码
      tags:
      - Base
  /base/check/email:
    post:
      description: 注册/找加密码 使用
      parameters:
      - default: "11"
        description: 来源
        in: header
        name: X-Source-Type
        required: true
        type: string
      - default: "6"
        description: 项目ID
        in: header
        name: X-Project-Id
        required: true
        type: string
      - default: imzgoframe
        description: 访问KEY
        in: header
        name: X-Access
        required: true
        type: string
      - description: 用户信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.CheckEmailExist'
      produces:
      - application/json
      responses:
        "200":
          description: true:存在 false:不存在
          schema:
            type: bool
      summary: 检测邮件：是否已存在
      tags:
      - Base
  /base/check/mobile:
    post:
      description: 注册/找加密码/登陆 使用
      parameters:
      - default: "11"
        description: 来源
        in: header
        name: X-Source-Type
        required: true
        type: string
      - description: 用户信息
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.CheckMobileExist'
      - default: "6"
        description: 项目ID
